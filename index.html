<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./main.css" />
    <title>Responsive Net Co</title>
  </head>
  <body>
    <header class="web__header">
      <div class="container header_wrapper">
        <a href="#">
          <img
            src="./images/web__logo.svg"
            alt="Web logo Net co"
            width="118"
            height="41"
          />
        </a>

        <nav class="header_nav">
          <span class="business_location">г.Ташкент ул. Мустакиллик 5/1</span>

          <span class="business_contnact"
            >+998 71 202-00-22, +998 71 232-48-84
          </span>
        </nav>

        <div class="header__menu">
          <span class="menu">МЕНЮ</span>
          <img
            src="./images/menu__icon.svg"
            alt="menu icon"
            width="40"
            height="19"
          />
        </div>
      </div>
    </header>

    <!-- WEBSITE HEADER ENDED -->

    <!-- WEBSITE BONUS SECTION START  -->

    <div class="bonus__section__wrapper container">
      <h1 class="bonus__section-titel">Каталог скидок и бонусов</h1>

      <div class="bonus__item-line" id="bonus__item-line">
        <div class="bonus__items item-1">
          <img
            class="item__image"
            src="./images/food.svg"
            alt="food dishes icon"
            width="80"
            height="80"
          />
          <p class="item__name">Вкусно поесть</p>
        </div>
        <!-- item 2 -->
        <div class="bonus__items item-2">
          <img
            class="item__image"
            src="./images/shopping.svg"
            alt="shopping item icon"
            width="80"
            height="80"
          />
          <p class="item__name">Мир покупок</p>
        </div>
        <!-- item 3 -->

        <div class="bonus__items item-3">
          <img
            class="item__image"
            src="./images/health.svg"
            alt="health care icon"
            width="80"
            height="80"
          />
          <p class="item__name">Красота и здоровье</p>
        </div>

        <!-- item 4 -->
        <div class="bonus__items item-4">
          <img
            class="item__image"
            src="./images/book.svg"
            alt="book icon"
            width="80"
            height="80"
          />
          <p class="item__name">Образование</p>
        </div>

        <!-- item 5 -->

        <div class="bonus__items item-5">
          <img
            class="item__image"
            src="./images/service.svg"
            alt="service icon"
            width="80"
            height="80"
          />
          <p class="item__name">Услуги</p>
        </div>

        <!-- item 6 -->

        <div class="bonus__items item-6">
          <img
            class="item__image"
            src="./images/travel.svg"
            alt="travel icon"
            width="80"
            height="80"
          />
          <p class="item__name">Отдых</p>
        </div>

        <!-- item 7 -->

        <div class="bonus__items item-7">
          <img
            class="item__image"
            src="./images/coffee.svg"
            alt="travel icon"
            width="80"
            height="80"
          />
          <p class="item__name">Кофейня</p>
        </div>
      </div>
    </div>
  </body>
</html>
